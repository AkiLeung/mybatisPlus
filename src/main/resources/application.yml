server:
  port: 8080

#设置提供的服务名
spring:
  application:
    name: mybatisplus
  datasource:
    name: mybatisplus
    url: jdbc:mysql://localhost:3306/mybatis?characterEncoding=utf8&useSSL=true
    username: root
    password: 123123123
    #druid
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

#mybatis plus
mybatis-plus:
  # resource： classpath:/mapper/*.xml
  mapper-locations: classpath:/mapper/*Mapper.xml
  # entity class
  typeAliasesPackage: com.mybatisplus.demo.entity
  global-config:
    #主键类型 0:数据库ID自增, 1:用户输入ID,2:全局唯一ID (数字类型唯一ID), 3:全局唯一ID UUID
    id-type: 0
    #字段策略(拼接sql时用于判断属性值是否拼接) 0:忽略判断,1:非NULL判断,2:非空判断
    field-strategy: 2
    #驼峰下划线转换含查询column及返回column(column下划线命名create_time，返回java实体是驼峰命名createTime，开启后自动转换否则保留原样)
    db-column-underline: true
    #是否动态刷新mapper
    refresh-mapper: false
    #数据库大写命名下划线转换
    apital-mode: true